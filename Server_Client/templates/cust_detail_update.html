<!DOCTYPE html>
<html lang="en">
<head>
    <title>API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
<div data-bind="text : clickCount">
    </div>
    <button data-bind="click : clickFunc">click me</button>
</body>
<script>




        var viewModel = {
            clickCount : ko.observable(0),
            clickFunc : function(){
                var value = this.clickCount();
                this.clickCount(value+1);
                log('this.clickCount()',this.clickCount())
            }
        };
        ko.applyBindings(viewModel);

</script>
</html>
