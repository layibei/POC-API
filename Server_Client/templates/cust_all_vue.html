<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/vue.js"></script>
</head>
<body>
        <h1>0313, >> VUE</h1>
        <div id="app">
            <span v-text="message"></span>
            <span>{{ message }}</span>
            <input type="text" v-model="message"/>
        </div>


        <script>
            var v1 = new Vue({
                el: "#app",
                data: {
                    message: "Hello, world!"
                }
            });
            alert(v1.message);//"Hello, world!"
        </script>
    </body>
</html>
